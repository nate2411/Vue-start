<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Vue</title>
    <script src="https://unpkg.com/vue@3.0.2"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
   <h1>Hello, Vue ðŸ˜„</h1> 
   

   <div id="app">
      <div v-if="showBooks ">
         <ul>
            <li v-for="book in books">
               <h3>{{book.title}}</h3>
               <p>{{book.author}}</p>
            </li>
         </ul>
      </div>

       <button v-on:click="age++">Increase age</button>
       <button v-on:click="age--">Decrease age</button>
       <div @click="changeTitle('Oathbringer') ">change the book title</div>
       <button @click="toggleShowBooks" >
           <span v-if="showBooks">Hide books</span>
           <!-- <span v-if="!showBooks">Show books</span> -->
           <span v-else>Show Books</span>

          
        </button>
        <div v-show="showBooks"> currently showing book</div>
       <br>

       <div class="box" @mouseover="handletEvent">Mouseover (enter)</div>
       <div class="box" @mouseleave="handletEvent">mouseleave</div>
       <div class="box"@dblclick="handletEvent">double click</div>
       <div class="box" @mousemove="handleMousemove">Position - {{ x}} {{y}}</div>
   </div>

   <br>


   <script src="app.js"></script>
</body>
</html>
